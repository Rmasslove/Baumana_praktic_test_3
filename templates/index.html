<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Итоговая аттестация</h1>
    <h2>«Прогнозирование размеров сварного шва при электронно-лучевой сварке
тонкостенных конструкций аэрокосмического назначения»</h2>
    <h3>Введите значения</h3>
    {%if message%}
    <p>{{message}}</p>
    {%endif%}
    <form action="" method="post">
        <p>
            <label for="iw_q">Величина сварочного тока (IW)</label>
            <input type="number" name="iw_q">
        </p>
            <p>
            <label for="if_q">Ток фокусировки электронного пучка (IF)</label>
            <input type="number" name="if_q">
        </p>
            <p>
            <label for="vw_q">Скорость сварки (VW)</label>
            <input type="number" name="vw_q">
        </p>
            <p>
            <label for="fp_q">Расстояние от поверхности образцов до электронно-оптической системы (FP)</label>
            <input type="number" name="fp_q">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>



</body>
</html>
